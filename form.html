<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page about learning Product Review Form.">
    <meta name="author" content="Ryan Earwood">
    <link rel="stylesheet" href="styles/form.css">
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label>
                Product Name
                <select id="product_Name" name="product" required>
                    <option value="" selected disabled>Select a Product...</option>
                </select>
            </label>
            <fieldset>
                <div>Overall Rating</div>
                <label><input type="radio" id="one_Star" name="rating" value="☆" required>☆</label>
                <label><input type="radio" id="two_Star" name="rating" value="☆☆" required>☆☆</label>
                <label><input type="radio" id="three_Star" name="rating" value="☆☆☆" required>☆☆☆</label>
                <label><input type="radio" id="four_Star" name="rating" value="☆☆☆☆" required>☆☆☆☆</label>
                <label><input type="radio" id="five_Star" name="rating" value="☆☆☆☆☆" required>☆☆☆☆☆</label>
            </fieldset>
            <label>
                Date of Installation
                <input type="date" name="installDate" id="install_Date" required>
            </label>
            <fieldset>
                <div>Which of the features did you find to be useful in the product? Check all that apply</div>
                <label><input type="checkbox" name="feature" id="durability_feature" value="durability">Durability</label>
                <label><input type="checkbox" name="feature" id="easeOfUse_feature" value="ease of use">Ease of Use</label>
                <label><input type="checkbox" name="feature" id="performance_feature"
                        value="performance">Performance</label>
                <label><input type="checkbox" name="feature" id="design_feature" value="design">Design</label>
            </fieldset>
            <label>
                Written Review (Optional)
                <textarea id="written_Review" name="writenReview"></textarea>
            </label>
            <label>
                Your Name (Optional)
                <input type="text" id="user_Name" name="userName" placeholder="Your Name" autocomplete="name">
            </label>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>©<span id="current_year"></span> | Ryan Earwood | Virginia, United States</p>
        <p id="last_Modified"></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
